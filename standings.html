<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="gamescores.js"></script>
    <script src="standings.js"></script>
    <title>FHB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body onload="getGameScores(), createLeagueTable(document.querySelector('.standings-buttons li:first-child'))">
    <div class="game-listings" id="game-listings">
    </div>
    <header class="page-header">
        <div class="banner-bar content-container">      
            <img src="./images/Fantasy Hockey Transparent Background.png" alt="Fantasy Hockey Book Logo" class="mini-logo" onclick="loadHomePage()">      
            <!-- <span class="title-span">FHB</span> -->
            <ul class="navigation-links">
                <li onclick="loadStandingsPage()">Standings</li>
                <li onclick="loadFantasyPage()">Fantasy Team</li>
                <li onclick="loadShopPage()">Shop</li>
            </ul>
        </div>
    </header>
    <div class="main-section content-container"> 
        <div class="standings-selectors">
            <ul class="standings-buttons">
                <li onclick="createLeagueTable(this)">League</li>
                <li onclick="createConferenceTable(this)">Conference</li>
                <li onclick="createDivisionTable(this)">Division</li>
                <li onclick="createWildCardTable(this)">Wildcard</li>
            </ul>
        </div>       
        <div class="standings-section">
            
            <div class="list-header-main"><h1 class="list-header">League Standings</h1>
            </div>     
            <div class="extra-list-header">
            </div>       
            <div class="cat-headings">
                <h3 class="rank-number rank-col">Rank</h3>
                <h3 class="team-name team-col">Team</h3>
                <h3 class="games-played gp-col">GP</h3>
                <h3 class="wins-rec wins-col">W</h3>
                <h3 class="loss-rec loss-col">L</h3>
                <h3 class="otloss ot-col">OT</h3>
                <h3 class="points-total points-col">Points</h3>
            </div>
            <div class="standings-table" id="standings-table">

            </div>
        </div>        
    </div>
    <footer class="footer-main">
        <img src='https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg' alt='github' height='40' onclick="loadGitHubPage()"> 
        <img src='https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/facebook.svg' alt='facebook' height='40' onclick="loadFacebookPage()">
        <img src='https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/linkedin.svg' alt='linkedin' height='40' onclick="loadLinkedInPage()">
    </footer>
</body>
</html>
