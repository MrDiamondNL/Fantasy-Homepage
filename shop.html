                    </div>
                    <div class="shop-desc-container">

                    </div>
                    <div class="shop-desc-container">
                        <span class="shop-item-desc">Blue Toque</span>
                    </div> 
                </div>
                <div class="shop-item">

                    <div class="shop-desc-container">
