<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Fantasy Hockey Book Shop</title>
</head>
<body onload="createGameBoxList()">
    <div class="game-listings" id="game-listings">
        <!-- <div class="game-box">
            <h3>Team 1</h3>
            <h3>Team 2</h3>
        </div> -->
        
        
    </div>
    <!-- <hr class="top-red-line"/> -->
    <header class="page-header">
        <div class="banner-bar">      
            <img src="./images/Fantasy Hockey Book mini logo.png" alt="Fantasy Hockey Book Logo" class="mini-logo" onclick="loadHomePage()">      
            <span class="title-span">Fantasy Hockey Book</span>
            <ul class="navigation-links">                
                <li onclick="loadNewsPage()">News</li>
                <li onclick="loadPlayersPage()">Players</li>
                <li onclick="loadFantasyPage()">Fantasy Team</li>
                <li onclick="loadShopPage()">Shop</li>
            </ul>
        </div>
    </header>
    <div class="main-section">        
        <div class="shop-section">
            <div class="shop-row">
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Jersey 1.jpg" title="BA Jersey">
                    <span class="price">$99.99</span>
                    <button class="button-1" value="99.99" onclick="addToCartClicked()">Add To Cart</button>
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Jersey 2.jpg" title="OH Jersey">
                    <span class="price">$99.99</span>
                    <button class="button-1" value="99.99">Add To Cart</button>
                </div>
            </div>            
            <div class="shop-row">
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Jersey 3.jpg" title="21 Jersey">
                    <span class="price">$99.99</span>
                    <button class="button-1" value="99.99">Add To Cart</button>
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Toque 1.jpg" title="Grey Toque">
                    <span class="price">$29.99</span>
                    <button class="button-1" value="29.99">Add To Cart</button>
                </div>
            </div>            
            <div class="shop-row">
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Toque 2.jpg" title="Blue Toque">
                    <span class="price">$29.99</span>
                    <button class="button-1" value="29.99">Add To Cart</button>
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Mug 1.jpg" title="Hockey Mug">
                    <span class="price">$19.99</span>
                    <button class="button-1" value="19.99">Add To Cart</button>
                </div>
            </div>            
        </div>
        <div class="cart-section" id="cart-section">
            <h2 class="cart-header">Cart</h2>
            <div class="cart-row">
                <span class="cart-item-header">Item</span>
                <span class="cart-price-header">Price</span>
                <span class="cart-quant-header">Quantity</span>
            </div>   
            <div class="cart-contents">
                
            </div>         
        </div> 
    </div>
</body>
</html>
<script src="shop.js"></script>
