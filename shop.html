<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="shop.js"></script>
    <script src="gamescores.js"></script>
    <title>FHB</title>
</head>
<body onload="getGameScores()">
    <div class="game-listings" id="game-listings">

        
        
    </div>
    <!-- <hr class="top-red-line"/> -->
    <header class="page-header">
        <div class="banner-bar">      
            <img src="./images/Fantasy Hockey Book mini logo.png" alt="Fantasy Hockey Book Logo" class="mini-logo" onclick="loadHomePage()">      
            <span class="title-span">FHB</span>
            <ul class="navigation-links">
                <li onclick="loadStandingsPage()">Standings</li>
                <li onclick="loadFantasyPage()">Fantasy Team</li>
                <li onclick="loadShopPage()">Shop</li>
            </ul>
        </div>
    </header>
    <div class="main-section">        
        <div class="shop-section">
            <div class="shop-row">
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Jersey 1.jpg" title="BA Jersey">
                    <div class="shop-description"><span class="price">$99.99</span>
                        <button class="button-1 add-button" value="99.99" onclick="addToCartClicked()">Add To Cart</button>
                    </div>                    
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Jersey 2.jpg" title="OH Jersey">
                    <div class="shop-description">
                        <span class="price">$99.99</span>
                        <button class="button-1 add-button" value="99.99" onclick="addToCartClicked()">Add To Cart</button>            
                    </div>
                </div>
            </div>            
            <div class="shop-row">
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Jersey 3.jpg" title="21 Jersey">
                    <div class="shop-description">
                        <span class="price">$99.99</span>
                        <button class="button-1 add-button" value="99.99" onclick="addToCartClicked()">Add To Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Toque 1.jpg" title="Grey Toque">
                    <div class="shop-description">
                        <span class="price">$29.99</span>
                        <button class="button-1 add-button" value="29.99" onclick="addToCartClicked()">Add To Cart</button>
                    </div>
                </div>
            </div>            
            <div class="shop-row">
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Toque 2.jpg" title="Blue Toque">
                    <div class="shop-description">
                        <span class="price">$29.99</span>
                        <button class="button-1 add-button" value="29.99" onclick="addToCartClicked()">Add To Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="./images/Mug 1.jpg" title="Hockey Mug">
                    <div class="shop-description">
                        <span class="price">$19.99</span>
                        <button class="button-1 add-button" value="19.99" onclick="addToCartClicked()">Add To Cart</button>
                    </div>
                </div>
            </div>            
        </div>
        
    </div>
    <div class="cart-section" id="cart-section">
        <h2 class="cart-header">Cart</h2>
        <div class="cart-row">
            <span class="cart-item-header">Item</span>
            <span class="cart-quant-header">#</span>
            <span class="cart-price-header">Price</span>
            
        </div>   
        <div class="cart-contents">
            
        </div>
        <div class="cart-total">
            <span class="cart-total-text">Total: </span><span class="cart-total-display"></span>
        </div>
    </div> 
    <footer class="footer-main">
        <img src='https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg' alt='github' height='40' onclick="loadGitHubPage()"> 
        <img src='https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/facebook.svg' alt='facebook' height='40' onclick="loadFacebookPage()">
        <img src='https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/linkedin.svg' alt='linkedin' height='40' onclick="loadLinkedInPage()">
    </footer>
</body>
</html>
